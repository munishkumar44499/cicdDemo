name: Android CI
on:
  push:
    branches: [ master ]
  pull_request: 
    branches: [ master ] 
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v3.1.2
        with: 
          name: appApk
          path: app/build/outputs/apk/debug/app-debug.apk
    
